<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
    <!-- jaime -->
<body>
   
    <h2 id="error">
    </h2>

    <form action="" id="my-form">

        <div>
            <label for="firstName">Entrez un prénom</label>
            <input type="text" name="firstName" id="firstName" placeholder="Entrez un prénom">

        </div>
        <br>
        <br>
        <div id="lnamediv">
            <label for="lastName">Entrez un nom</label>
            <input type="text" name="lastName" id="lastName" placeholder="Entrez un nom">

        </div>
        <br>
        <br>

        <div id="agediv">
            <label for="age">Entrez un age</label>
            <input type="text" name="age" id="age" placeholder="Entrez un age">

        </div>
        <br>
        <br>
    
        <div id="countrydiv">
            <label for="country">Selectionner un pays</label>
            <select name="country" id="country">
                <option value="Français">Français</option>
                <option value="Tunisien">Tunisien</option>
                <option value="Allemand">Allemand</option>
                <option value="Comorien">Comorien</option>
                <option value="Vietnamien">Vietnamien</option>
                <option value="Belge">Belge</option>
                <option value="Portugais">Portugais</option>
                <option value="Cambodge">Cambodge</option>
                <option value="Chinois">Chinois</option>
                <option value="Algérie">Algérie</option>
                <option value="Maroc">Maroc</option>
                <option value="Sénégal">Sénégal</option>
                <option value="Colombie">Colombie</option>
                <option value="Bulgarie">Bulgarie</option>
            </select>
        </div>

        <br>
        <br>

        <input type="submit" value="inscription">
    </form>

    <script src="js/app.js"></script>
</body>

</html>
